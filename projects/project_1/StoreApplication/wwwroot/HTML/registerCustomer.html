<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/registerCustomer.css" type="text/css" rel="stylesheet" />
    <title>Customer Registration</title>
</head>
<body>
    <header>Customer Registration</header>

    <div id="customerregistration">
        <h1>Please enter your name:</h1>

        <form id="newcustomer">
            <label for="FirstName" class="firstname">First Name</label>
            <input type="text" class="firstname" name="FirstName" placeholder="Enter your first name" />
            <label for="LastName" class="lastname">Last Name</label>
            <input type="text" class="lastname" name="LastName" placeholder="Enter your last name" />
            <input class="submitbutton" type="submit">
        </form>
    </div>
    <script src="../JS/registerCustomer.js"></script>
</body>
</html>
