<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Store Application</title>
</head>
<body>
    <header>Welcome to Colorado Bookstore</header>
    <div id="mainlogin">
        <h1>Log in as a:</h1>
        <button id="customerselection" onclick="CustomerLogin()">Customer</button>
        <button id="storeselection" onclick="StoreLogin()">Store Representative</button>
    </div>

    <div id="mainregister">
        <p>Don't have an account?</p>
        <button id="registerselection" onclick="CustomerRegister()">Register</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
